units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  step: .5
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          from: GND
          to: =name
      diode:
        type: diode
        nets:
          # from: P3
          # to: P4
          from: =colrow
          to: =column_net
        anchor:
          shift: [0, -5]
  zones:
    matrix:
      columns:
        outer:
          key:
            column_net: P20
        pinky:
          spread: kx + step
          stagger: 3
          key:
            column_net: P19
        ring:
          spread: kx + step
          stagger: 5
          key:
            column_net: P18
        middle:
          spread: kx + step
          stagger: 2
          key:
            column_net: P17
        index:
          spread: kx + step
          stagger: -2
          key:
            column_net: P16
        inner:
          spread: kx + step
          stagger: -3
          key:
            column_net: P15
      rows:
        bottom:
          padding: ky + step
          key:
            row_net: P7
        home:
          padding: ky + step
          key:
            row_net: P6
        top:
          padding: ky + step
          key:
            row_net: P5
        stretch:
          padding: ky + step
          key:
            row_net: P4
    reach:
      anchor:
        ref: matrix_inner_home
        shift: [1kx + 1step, -0.5ky]
      columns:
        reach:
          key:
            column_net: P14
            name: index_reach
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-2.65kx, -1.3ky]
      columns:
        tucky1:
          spread: kx + step
          key:
            column_net: P14
            name: thumb_tucky1
        tucky2:
          spread: kx + step
          key:
            column_net: P13
            name: thumb_tucky2
        tucky3:
          stagger: -2
          spread: kx + step
          key:
            column_net: P12
            name: thumb_tucky3
        reachy:
          rotate: -25
          origin: [.1kx, -0.85ky]
          key:
            column_net: P11
            name: thumb_reachy
      rows:
        stretch:
          rotate: 0
          key:
            row_net: P3
pcbs:
  simple_split:
    footprints:
      - type: promicro
        anchor:
          - ref: matrix_inner_home
            shift: [1U, 0.5U]
            rotate: -90
outlines:
  # board dimensions according to JLCPCB: 122.28 mm x 101.05 mm
  exports:
    area_key_margin:
      - type: keys
        side: left
        size: [kx + px, ky + py]
        corner: px
    area_controller:
      main:
        type: rectangle
        anchor:
          ref:
            - matrix_inner_stretch
          shift: [0 kx, -3.95 ky]
        size: [32, 76.5]
        corner: px
    area_thumbfan:
      - type: polygon
        points:
          - ref: thumb_reachy
            shift: [0.5 kx + .5px, -0.5 ky + 0.5 py]
          - ref: thumb_tucky3
            shift: [0.5 kx - 0.5px, -0.5 ky - 0.5 py]
          - ref: thumb_tucky2
            shift: [0.5 kx + 0.5 px, -0.5 ky - 0.5 py]
          - ref: thumb_tucky2
            shift: [-0.5 kx + 0.5 px, -0.5 ky - 0.5 py]
          - ref: thumb_tucky1
            shift: [-0.5 kx + 0.5 px, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_bottom
            shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_home
          - ref: matrix_inner_home
    switches:
      main:
        type: keys
        side: left
        size: 14
        bound: false
    keycaps:
      main:
        type: keys
        side: left
        size: [kx, ky]
        bound: false
        corner: 1
    keywell:
      main:
        type: outline
        name: area_key_margin
      area_thumbfan:
        type: outline
        name: area_thumbfan
        operation: add
    base_outline:
      main:
        type: outline
        name: keywell
      controller:
        type: outline
        name: area_controller
        operation: add
    screw_holes:
      top_left:
        type: circle
        anchor:
          - ref: matrix_pinky_top
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      bottom_left:
        type: circle
        anchor:
          - ref: matrix_pinky_bottom
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      top_right:
        type: circle
        anchor:
          - ref: matrix_inner_top
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      palm:
        type: circle
        anchor:
          - ref: matrix_inner_bottom
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      thumb:
        type: circle
        anchor:
          - ref: thumb_reachy
            shift: [-0.35 kx, 0.55 ky]
        radius: 1.05
    mounting_holes:
      $extends: outlines.exports.screw_holes
      top_left:
        radius: 2.05
      bottom_left:
        radius: 2.05
      top_right:
        radius: 2.05
      palm:
        radius: 2.05
      thumb:
        radius: 2.05
    plate_bottom:
      main:
        type: outline
        name: base_outline
      screw_holes:
        type: outline
        # TODO use footprints with pad + via reinforcement as mounting holes
        name: screw_holes
        operation: subtract
    plate_top:
      main:
        type: outline
        name: keywell
      switches:
        type: outline
        name: switches
        operation: subtract
      mounting_holes:
        type: outline
        # TODO use footprints with pad + via reinforcement as mounting holes
        name: screw_holes
        operation: subtract
    pcb:
      main:
        type: outline
        name: keywell
      mounting_holes:
        type: outline
        # TODO use plated through hole footprints as mounting holes
        name: mounting_holes
        operation: subtract

units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  step: .5
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    matrix:
      columns:
        outer:
          key:
            column_net: P19
        pinky:
          spread: kx + step
          stagger: 3
          key:
            column_net: P18
        ring:
          spread: kx + step
          stagger: 5
          key:
            column_net: P15
        middle:
          spread: kx + step
          stagger: 2
          key:
            column_net: P14
        index:
          spread: kx + step
          stagger: -2
          key:
            column_net: P16
        inner:
          spread: kx + step
          stagger: -3
          key:
            column_net: P10
      rows:
        bottom:
          padding: ky + step
          row_net: P8
        home:
          padding: ky + step
          row_net: P7
        top:
          padding: ky + step
          row_net: P6
        stretch:
          padding: ky + step
          row_net: P5
    reach:
      anchor:
        ref: matrix_inner_home
        shift: [1kx + 1step, -0.5ky]
      columns:
        reach:
          key:
            column_net: P10
            name: index_reach
      rows:
        reach:
          rotate: 0
          row_net: P9
          key:
            name: reach
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-2.65kx, -1.3ky]
      columns:
        tucky1:
          spread: kx + step
          key:
            column_net: P15
            name: thumb_tucky1
        tucky2:
          spread: kx + step
          key:
            column_net: P14
            name: thumb_tucky2
        tucky3:
          stagger: -2
          spread: kx + step
          key:
            column_net: P16
            name: thumb_tucky3
        reachy:
          rotate: -115
          origin: [0.15kx, -0.2ky]
          key:
            column_net: P10
            name: thumb_reachy
      rows:
        stretch:
          rotate: 0
          row_net: P9
          key:
            name: thumb
pcbs:
  simple_split:
    footprints:
      mcu:
        type: elitec
        anchor:
          - ref: matrix_inner_home
            shift: [1kx + 1px, 1.75ky]
            rotate: -90
        params:
          reverse: true
      trss:
        type: trrs
        anchor:
          - ref: matrix_inner_home
            shift: [1.5kx, 0.3ky]
            rotate: -90
        nets:
          A: GND
          B: GND
          C: P0
          D: VCC
        params:
          reverse: true
          symmetric: true
      reset:
        type: button
        params:
          side: F
          reverse: true
        nets:
          from: RST
          to: GND
        anchor:
          ref:
            - matrix_inner_home
          shift: [1.3kx + 1px, -1.5ky]
    outlines:
      main:
        outline: pcb_edge
outlines:
  # board dimensions according to JLCPCB: 122.28 mm x 101.05 mm
  exports:
    area_controller:
      main:
        type: rectangle
        anchor:
          ref:
            - matrix_inner_stretch
          shift: [0 kx, -3.95 ky]
        size: [32, 76.5]
        corner: px
    area_top_plate:
      - type: polygon
        points:
          - ref: matrix_outer_stretch
            shift: [-0.5 kx - 0.5px, 0.5 ky + 0.5 py]
          - ref: matrix_middle_stretch
            shift: [-1 kx - 0.5px, 0.5 ky + 0.5 py]
          - ref: matrix_middle_stretch
            shift: [2.5 kx + 1px, 0.5 ky + 0.5 py]
          - ref: matrix_inner_home
            shift: [0.5 kx + 0.5px, 0 ky + 0.5 py]
          - ref: index_reach
            shift: [0.5 kx + 1.25px, 0.5 ky + 0.5 py]
          - ref: index_reach
            shift: [0.5 kx + 1.25px, -1.5 ky + 1 py]
          - ref: thumb_reachy
            shift: [0.7 kx + 0.5px, 0.5 ky + 0.5 py]
          - ref: thumb_tucky1
            shift: [2.75 kx - 0.5px, -0.5 ky - 1.75 py]
          - ref: thumb_tucky1
            shift: [-0.5 kx - 0.5px, -0.5 ky - 1.75 py]
          - ref: matrix_outer_bottom
            shift: [2 kx - 0.6 px, -0.5 ky - 0.5 py]
          - ref: matrix_outer_bottom
            shift: [-0.5 kx - 0.5 px, -0.5 ky - 0.5 py]
    area_mcu:
      - type: polygon
        points:
          - ref: matrix_middle_stretch
            shift: [2.5 kx + 1px, 0.5 ky + 0.5 py]
          - ref: matrix_middle_stretch
            shift: [3.5 kx + 2px, 0.5 ky + 0.5 py]
          - ref: matrix_inner_home
            shift: [1.5 kx + 1.5px, 0 ky + 0.5 py]
          - ref: matrix_inner_home
            shift: [0.5 kx + 0.5px, 0 ky + 0.5 py]
    switches:
      main:
        type: keys
        side: left
        size: 14
        bound: false
    screw_holes:
      top_left:
        type: circle
        anchor:
          - ref: matrix_pinky_top
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      bottom_left:
        type: circle
        anchor:
          - ref: matrix_pinky_bottom
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      top_right:
        type: circle
        anchor:
          - ref: matrix_inner_top
            shift: [-0.5 kx, 0.75 ky]
        radius: 1.05
      palm:
        type: circle
        anchor:
          - ref: matrix_inner_bottom
            shift: [-0.5 kx, 0.75 ky]
        radius: 1.05
      thumb:
        type: circle
        anchor:
          - ref: thumb_reachy
            shift: [-0.55 kx, -0.35 ky]
        radius: 1.05
    mounting_holes:
      $extends: outlines.exports.screw_holes
      top_left:
        radius: 2.05
      bottom_left:
        radius: 2.05
      top_right:
        radius: 2.05
      palm:
        radius: 2.05
      thumb:
        radius: 2.05
    plate_bottom:
      main:
        type: outline
        name: area_top_plate
      area_reach:
        type: outline
        name: area_mcu
        operation: add
      screw_holes:
        type: outline
        # TODO use footprints with pad + via reinforcement as mounting holes
        name: screw_holes
        operation: subtract
    plate_top:
      main:
        type: outline
        name: area_top_plate
      switches:
        type: outline
        name: switches
        operation: subtract
      mounting_holes:
        type: outline
        # TODO use footprints with pad + via reinforcement as mounting holes
        name: screw_holes
        operation: subtract
    pcb_edge:
      main:
        type: outline
        name: area_top_plate
      area_reach:
        type: outline
        name: area_mcu
        operation: add
      mounting_holes:
        type: outline
        # TODO use plated through hole footprints as mounting holes
        name: mounting_holes
        operation: subtract
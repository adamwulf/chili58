units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  step: .05
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          from: GND
          to: =name
      diode:
        type: diode
        nets:
          # from: P3
          # to: P4
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    matrix:
      columns:
        outer:
        pinky:
          spread: kx + step
          stagger: 3
        ring:
          spread: kx + step
          stagger: 5
        middle:
          spread: kx + step
          stagger: 2
        index:
          spread: kx + step
          stagger: -2
        inner:
          spread: kx + step
          stagger: -3
      rows:
        bottom:
          padding: ky + step
        home:
          padding: ky + step
        top:
          padding: ky + step
        stretch:
          padding: ky + step
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-1.85kx, -1.1ky]
      columns:
        tucky1:
          key.name: thumb_tucky1
        tucky2:
          key.name: thumb_tucky2
        tucky3:
          stagger: -2
          key.name: thumb_tucky3
        reachy:
          spread: kx
          rotate: -25
          origin: [.1kx, -1.7ky]
          key.name: thumb_reachy
pcbs:
  simple_split:
    footprints:
      - type: promicro
        anchor:
          - ref: matrix_inner_home
            shift: [1U, 0.5U]
            rotate: -90
        nets:
          P1:
          P0: matrix_pinky_bottom
          P2: matrix_pinky_home
          P3: matrix_pinky_top
          P4: matrix_ring_bottom
          P5: matrix_ring_home
          P6: matrix_ring_top
          P7: matrix_middle_bottom
          P8: matrix_middle_home
          P9: matrix_middle_top
          P21: matrix_index_bottom
          P20: matrix_index_home
          P19: matrix_index_top
          P18: matrix_inner_bottom
          P15: matrix_inner_home
          P14: matrix_inner_top
          P13: thumb_tucky1
          P12: thumb_tucky2
          P11: thumb_tucky3
          P10: thumb_reachy
outlines:
  # board dimensions according to JLCPCB: 122.28 mm x 101.05 mm
  exports:
    raw:
      - type: keys
        side: left
        size: [kx + px, ky + py]
        corner: px
    controller_area:
      main:
        type: rectangle
        anchor:
          ref:
            - matrix_inner_stretch
          shift: [0 kx, -3.95 ky]
        size: [32, 76.5]
        corner: px
    thumbfan_glue:
      - type: polygon
        points:
          - ref: thumb_reachy
            shift: [0.5 kx + .5px, -0.5 ky + 0.5 py]
          - ref: thumb_tucky3
            shift: [0.5 kx - 0.5px, -0.5 ky - 0.5 py]
          - ref: thumb_tucky2
            shift: [0.5 kx + 0.5 px, -0.5 ky - 0.5 py]
          - ref: thumb_tucky2
            shift: [-0.5 kx + 0.5 px, -0.5 ky - 0.5 py]
          - ref: thumb_tucky1
            shift: [-0.5 kx + 0.5 px, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_bottom
            shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_home
          - ref: matrix_inner_home
    switches:
      main:
        type: keys
        side: left
        size: 14
        bound: false
    keycaps:
      main:
        type: keys
        side: left
        size: [kx, ky]
        bound: false
        corner: 1
    keywell:
      main:
        type: outline
        name: raw
      thumbfan_glue:
        type: outline
        name: thumbfan_glue
        operation: add
    base_outline:
      main:
        type: outline
        name: keywell
      controller:
        type: outline
        name: controller_area
        operation: add
    screw_holes:
      top_left:
        type: circle
        anchor:
          - ref: matrix_pinky_top
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      bottom_left:
        type: circle
        anchor:
          - ref: matrix_pinky_bottom
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      top_right:
        type: circle
        anchor:
          - ref: matrix_inner_top
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      palm:
        type: circle
        anchor:
          - ref: matrix_inner_bottom
            shift: [-0.5 kx, 0.5 ky]
        radius: 1.05
      thumb:
        type: circle
        anchor:
          - ref: thumb_reachy
            shift: [-0.35 kx, 0.55 ky]
        radius: 1.05
    mounting_holes:
      $extends: outlines.exports.screw_holes
      top_left:
        radius: 2.05
      bottom_left:
        radius: 2.05
      top_right:
        radius: 2.05
      palm:
        radius: 2.05
      thumb:
        radius: 2.05
    bottom_outline:
      main:
        type: outline
        name: base_outline
      screw_holes:
        type: outline
        # TODO use footprints with pad + via reinforcement as mounting holes
        name: screw_holes
        operation: subtract
    plate:
      main:
        type: outline
        name: keywell
      switches:
        type: outline
        name: switches
        operation: subtract
      mounting_holes:
        type: outline
        # TODO use footprints with pad + via reinforcement as mounting holes
        name: screw_holes
        operation: subtract
    pcb:
      main:
        type: outline
        name: base_outline
      mounting_holes:
        type: outline
        # TODO use plated through hole footprints as mounting holes
        name: mounting_holes
        operation: subtract

